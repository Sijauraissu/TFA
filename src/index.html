<body>


  <section class="block">
    <img class="logo" src="/assets/images/EldwisLogo.svg" alt="Logo Eldswis">


    <div class="intro">
      <p class="intro__text">Né d’un projet fou d’étudiant, Eldwis a est un moyen de lutter contre un problème générationnel qui touche de plus en plus de monde.</p>
      <p class="intro__text">La fracture sociale !</p>

    </div>
  </section>

  <section>
    
  </section>



  <div class="identity">
    <ul class="identity__box">
      <li class="identity__box--el">Schmit</li>
      <li class="identity__box--el">Maxime</li>
      <li class="identity__box--el">Je trouve que Eldwis est vraiment chouette. Permettre aux gens volontaires d'aider c'est toujours une bonne idée </li>
      <!-- <img class="identity__box--img" src="/assets/images/DesignCarte.svg" alt="Petits carrés bleus, déco de la carte">
    </ul> -->
